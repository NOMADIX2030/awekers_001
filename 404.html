<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다 | 노마딕스</title>
    <meta name="description" content="요청하신 페이지를 찾을 수 없습니다.">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .wrap { text-align: center; padding: 40px 20px; max-width: 640px; }
        .logo { font-size: 2rem; font-weight: 700; margin-bottom: 16px; letter-spacing: 1px; }
        .code { font-size: 5rem; font-weight: 800; line-height: 1; margin-bottom: 12px; }
        .title { font-size: 1.75rem; font-weight: 700; margin-bottom: 12px; }
        .desc { color: #e0e7ff; opacity: .9; margin-bottom: 28px; line-height: 1.7; }
        .btn { display: inline-block; background: #ffffff; color: #2563eb; padding: 12px 20px; border-radius: 10px; text-decoration: none; font-weight: 700; }
        .btn:hover { box-shadow: 0 8px 24px rgba(0,0,0,.18); transform: translateY(-1px); }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="logo">NOMADIX</div>
        <div class="code">404</div>
        <div class="title">페이지를 찾을 수 없습니다</div>
        <p class="desc">요청하신 주소가 변경되었거나 삭제되었을 수 있습니다.<br>주소를 다시 확인하시거나 아래 버튼을 눌러 홈으로 이동하세요.</p>
        <a class="btn" href="/">홈으로 가기</a>
    </div>
</body>
</html>
