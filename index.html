<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 점검 중 - 노마딕스</title>
    <meta name="description" content="노마딕스 서버 점검 중입니다. 더 나은 서비스를 위해 잠시 점검을 진행하고 있습니다.">
    <meta name="keywords" content="노마딕스, 서버점검, 점검중, 유지보수">
    <meta name="author" content="노마딕스">
    <meta property="og:title" content="서버 점검 중 - 노마딕스">
    <meta property="og:description" content="더 나은 서비스를 위해 잠시 점검을 진행하고 있습니다.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nomadix.co.kr/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="서버 점검 중 - 노마딕스">
    <meta name="twitter:description" content="더 나은 서비스를 위해 잠시 점검을 진행하고 있습니다.">
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Custom Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .maintenance-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }
        
        .maintenance-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            color: #e0e7ff;
        }
        
        .maintenance-description {
            font-size: 1rem;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.8;
            color: #c7d2fe;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 4px;
            animation: progressAnimation 3s ease-in-out infinite;
        }
        
        .progress-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 20%;
            animation-delay: 1s;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 0%;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .maintenance-title {
                font-size: 2rem;
            }
            
            .maintenance-subtitle {
                font-size: 1.1rem;
            }
            
            .maintenance-description {
                font-size: 0.9rem;
            }
            
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .maintenance-title {
                font-size: 1.8rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Main Content -->
    <div class="maintenance-container">
        <div class="logo">NOMADIX</div>
        
        <div class="maintenance-icon">🔧</div>
        
        <h1 class="maintenance-title">서버 점검 중</h1>
        
        <p class="maintenance-subtitle">더 나은 서비스를 위해 잠시 점검을 진행하고 있습니다</p>
        
        <p class="maintenance-description">
            고객님께 더욱 안정적이고 빠른 서비스를 제공하기 위해<br>
            시스템 점검을 진행하고 있습니다.<br>
            점검 완료 후 정상적으로 서비스를 이용하실 수 있습니다.
        </p>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">점검 진행 중...</div>
        </div>
        
    </div>
    
    <!-- Auto Refresh Script -->
    <script>
        // 5분마다 페이지 새로고침
        setTimeout(function() {
            location.reload();
        }, 300000); // 5분 = 300,000ms
        
        // 점검 완료 시 자동 리다이렉트 (실제 서비스에서는 제거)
        // setTimeout(function() {
        //     window.location.href = '/main';
        // }, 10000);
    </script>
</body>
</html>
